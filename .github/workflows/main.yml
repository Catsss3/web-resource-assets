
name: Final-Blondie-Auto
on:
  push:
    paths: ['input/**', 'lists/**', 'worker.py']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with: {python-version: '3.10'}

      - name: Execution
        env:
          WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          pip install requests
          python worker.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Blondie-Bot"
          git config --global user.email "blondie@gemini.ai"
          git add subscription.txt
          git commit -m "ðŸ’„ Blondie: Auto-update subscription ðŸ’…" || exit 0
          git push
