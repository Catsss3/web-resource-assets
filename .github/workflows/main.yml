
name: Final-Blondie-Auto
on:
  push:
    paths:
      - 'input/**'
      - 'worker.py'
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run worker
        run: python worker.py
      - name: Commit and Push
        run: |
          git config --global user.name "Blondie-Bot"
          git config --global user.email "blondie@bot.com"
          git add subscription.txt
          git commit -m "ðŸ’„ Blondie: Auto-update subscription ðŸ’…" || exit 0
          git pull --rebase origin main
          git push
