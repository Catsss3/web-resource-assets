name: Final-Blondie-Auto
on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --quiet requests

      - name: Run worker
        env:
          WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python worker.py

      - name: Commit and Push
        run: |
          git config --global user.name "Blondie-Bot"
          git config --global user.email "blondie@bot.com"
          git add README.md subscription.txt
          git commit -m "ðŸ’„ Blondie: Auto-Update ðŸ’…" || exit 0
          git push origin main --force
